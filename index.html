	<div id='map'></div>
	<script>
		mapboxgl.accessToken = 'pk.eyJ1IjoidG94aXNnYW1lciIsImEiOiJja3l2cXd6Zm0wMTlhMm5teDZ1Y3MyaWJhIn0.FQ18jytLYXS_-jAzkcD1bw';
		const map = new mapboxgl.Map({
